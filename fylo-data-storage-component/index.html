<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo data storage component</title>

    <!-- GOOGLE FONT RALEWAY -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- NORMALIZE CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-action">
        <img src="./images/logo.svg" class="brand-logo" alt="brand-logo" />
        <div class="options">
          <div class="option-item">
            <img src="./images/icon-document.svg" alt="option-document" />
          </div>
          <div class="option-item">
            <img src="./images/icon-folder.svg" alt="option-folder" />
          </div>
          <div class="option-item">
            <img src="./images/icon-upload.svg" alt="option-upload" />
          </div>
        </div>
      </div>

      <div class="card-info">
        <p class="message">
          Youâ€™ve used
          <span>
            815 GB
          </span>
          of your storage
        </p>

        <div class="progress-bar">
          <div class="progress"></div>
          <span>
            0 GB
          </span>
          <span>
            1000 GB
          </span>
        </div>

        <div class="space-available">
          <span>
            185
          </span>
          <span>
            GB Left
          </span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.arturo-lopez.com">Arturo Lpez</a>.
    </div>
  </body>
</html>
